<body>
    <div id="wrapper">
        <h1>Debug Helper</h1>
        
        <form id="textform"> 
            <textarea id="userInput" placeholder="Paste your debug here..."></textarea>
            <button type="submit" id="submit">Continue</button>
        </form>
        
        <div id = "section">
            <div id = "subsection">
                <p> Expected: </p>
                <div id = "expected"></div>
            </div>

            <div id = "subsection">
                <p> Actual: </p>
                <div id = "actual"></div>
            </div>
        </div>

        <p id="smalltext">Made for the CS2 Course (C++)</p>
        <p id="smalltext2">DM Tri-tip#2809 (discord) for any bugs</p> 
    </div>

</body>

    <script src="index.js"></script>

</head>
